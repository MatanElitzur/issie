<ion-view view-title="Lotto">
  <div class="bar bar-header bar-positive">
    <a class="button button-icon icon ion-settings" href="#/lottoconfig"></a>
    <h1 class="title">Lotto game</h1>
  </div>

  <div class="col responsive-sm parent" style="margin-top: 2%">


    <div id = "gameImages" class="row lotto responsive-sm">

        <img id="{{image.id}}" class="lotto col col-33 responsive-sm" ng-src="{{image.image}}"
             ng-click="evaluate($event)" ng-repeat="image in imagesData "/>

    </div>


    <div id="tempimg" class="row bottom responsive-sm">
    <div class="col col-33 responsive-sm parent">
        <img id="refresh" class="refresh"
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVP3rekkouYBnWZrvv_5nhnf8VOHKM4oYQ4vazRgo_FOUmdYTECw"
             ng-click="refresh()"/>
    </div>
      <div class="col col-33 responsive-sm parent">
        <img id="tempid" class="refresh"/>
     </div>
    </div>
  </div>

</ion-view>

<script src="lottoModule.js"></script>
<script src="lottoCtrl.js"></script>
