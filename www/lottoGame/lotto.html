<ion-view view-title="Lotto">
  <div class="col responsive-sm parent" style="height: 100%">


    <div id = "gameImages" class="row lotto responsive-sm">

        <img id="{{image.id}}" class="lotto col col-33 responsive-sm" ng-src="{{image.image}}"
             ng-click="evaluate($event)" ng-repeat="image in imagesData | filter: {addToGameObj: {lotto: true}}"/>

    </div>


    <div id="tempimg" class="row bottom responsive-sm">

        <img id="refresh" class="lotto col col-33 responsive-sm"
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVP3rekkouYBnWZrvv_5nhnf8VOHKM4oYQ4vazRgo_FOUmdYTECw"
             ng-click="refresh()"/>
        <img id="tempid" class="lotto col col-33 responsive-sm"/>

    </div>
  </div>
</ion-view>

<script src="lottoModule.js"></script>
<script src="lottoCtrl.js"></script>
