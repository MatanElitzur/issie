<ion-view view-title="Lotto" cache-view="false">
  <div class="bar bar-header bar-positive">
    <a class="button button-icon icon ion-settings" href="#/lottoConfig"></a>
    <h1 class="title">Lotto game</h1>
  </div>
  <div class="col responsive-sm parent">


    <ion-scroll id = "gameImages" class="row lotto" style="margin-top: 10%";>

        <img id="{{image.id}}" class="lotto" ng-src="{{image.image}}"
             ng-click="evaluate($event)" ng-repeat="image in imagesData"/>

    </ion-scroll>


    <div id="tempimg" class="row bottom responsive-sm">
    <div class="col col-33 responsive-sm parent">
        <img class="lotto"
             src="lottoGame/buttonsImages/reset.jpg"
             ng-click="pickImage()"/>
    </div>
      <div class="col col-33 responsive-sm parent">
        <img id="tempid" class="lotto"/>
     </div>
      <div class="col col-33 responsive-sm parent">
        <img class="lotto"
             src="lottoGame/buttonsImages/restart.jpg"
             ng-click="restart()"/>
      </div>
    </div>
  </div>
</ion-view>

<script src="lottoModule.js"></script>
<script src="lottoCtrl.js"></script>
